omg: 1
lifecycle:
  startup:
    command: ["machinebox-textbox"]
info:
  version: 1.0.0
  title: Machinebox Textbox
  description: This is a machinebox-textbox service.
  contact:
    name: Rohit Shetty
    url: https://github.com/ht68rohit
    email: rohits@heaptrace.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
actions:
  analyze:
    help: Create new calendar.
    http:
      port: 3000
      method: post
      path: /textAnalyze
      contentType: application/json
    arguments:
      address:
        type: string
        in: requestBody
        required: true
        help: The summary for new calendar.
      text:
        type: string
        in: requestBody
        required: true
        help: The summary for new calendar.
    output:
      type: map
      contentType: application/json
      properties:
        sentences: 
          help: List of sentences and its detail analysis report includes type of word, text index etc.
          type: list
        keywords:
          help: List of all keywords. 
          type: list
